<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body translate="no">
   
    <div class="main">
        <div class="name">
            <span class="title text">Etch-a-Sketch</span>
        </div>
        <div id="grid" class="grid"></div>

       
        <div class="settings">
            <div class="knob" id="vknob"></div>
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="knob" id="vknob"></div>
            </div>
            <div class="settings2">
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
        
       
    </div>
    <footer class="footer">

    <script src="script.js"></script>
</body>
</html>
